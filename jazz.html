<!DOCTYPE html>
<html>
<body>

<h3>Jazzerer</h3>

<input type="text" id="myText" placeholder="Enter a sentence.">

<button onclick="myFunction()">Jazz my text</button>

<p id="demo"></p>

<script>
function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}

function jazzitup(n) {
  return Math.random() <= n;
}

function choose(choices) {
  var index = Math.floor(Math.random() * choices.length);
  return choices[index];
}

var randomshits = ["deadass", "deadass", "lmfao", "rn", "lol", "lmao"];

function myFunction() {
  var x = document.getElementById("myText").value;
  var array = x.split(" ");
  arr = shuffle(array);
  
  arr.forEach(function(part, index) {
      if (jazzitup(0.75)) {

 	 this[index] = part + " " + choose(randomshits);
     }
}, arr); // use arr as this

  document.getElementById("demo").innerHTML = arr.join(" ");
}
</script>

</body>
</html>
